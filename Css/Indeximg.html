<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive imgs</title>
    <link rel="stylesheet" href="./indeximg.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width:1100px)" srcset="./img/large.jpg">
            <source media="(min-width:900px)" srcset="./img/medium.jpg">
            <img src="./img/small.jpg" alt="Oficina">
        </picture>
    </main>
    
</body>
</html>
